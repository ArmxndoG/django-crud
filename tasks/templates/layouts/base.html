{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/main.css'%}">

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
          <a class="navbar-brand" href="/"></a>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
               <!--Si el usuario está authenticado mostrar el link de logout-->
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link active" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link active" href="{% url 'create_task' %}">Crear Tarea</a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link active" href="/tasks">Tareas Pendientes</a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link active" href="{% url 'tasks_completed' %}">Tareas Completadas</a>
                </li>    
                
                <li class="nav-item">
                    <a  class="nav-link" href="/logout">Cerrar Sesión</a>
                </li>
                
                <!--En caso de no estar autenticado, muestra el link signup-->
                {% else %}
                <li class="nav-item">
                    <a class="nav-link active" href="/">Inicio</a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link active" href="/signup">Registrarse</a>
                </li>
                <li class="nav-item">
                    <a  class="nav-link active" href="/signin">Iniciar Sesión</a>
                </li>
        
                {% endif %}
            </ul>
          </div>
        </div>
    </nav>
    
   
    {% block content %}
    
    {% endblock %}
    
</body>
</html>
